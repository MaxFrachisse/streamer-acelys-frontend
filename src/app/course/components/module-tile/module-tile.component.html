<div class="module-line">
    {{module.name}}
    <div class="media-right">
        <div>
            {{module.medias.length}} medias
        </div>
        <div class="arrow">
            <span [ngClass]="{'icon-list': true, 'up': !module.isSelected, 'down': module.isSelected}">&gt;</span>
          </div>
    </div>
</div>
