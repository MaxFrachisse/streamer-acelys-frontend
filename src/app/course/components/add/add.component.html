<div class="row">
    <div class="col xs12">
        <ng-container *ngIf="course">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <fieldset>
                    <legend>Create a course</legend>
                    <div class="row form-style">
                        <div class="col xs12 md6">
                            <mat-form-field>
                                <input matInput placeholder="Course title..." formControlName="title">
                                <mat-error *ngIf="c['title'].errors && c['title'].touched">
                                    Title is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col xs12 md6">
                            <mat-form-field>
                                <input matInput placeholder="Objective ..." formControlName="objective">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="add-module">
                        <button mat-raised-button type="button" color="primary" (click)="moduleDialog()">
                            Add a module
                        </button>
                    </div>
                    <ng-container *ngIf="moduleList.length != 0">
                        <mat-card *ngFor="let module of moduleList" id="{{module.name}}">
                            <mat-card-title>{{module.name}}</mat-card-title>
                            <button (click)="deleteModule(module.name)" type="button" class="delete"><mat-icon
                                    color="warn">delete</mat-icon></button>
                        </mat-card>
                    </ng-container>
                </fieldset>
                <div class="row submit-style">
                    <div class="col xs2">
                        <button mat-raised-button color="accent" type="submit"
                            [disabled]="form.invalid">Create</button>
                    </div>
                    <div class="col xs5"></div>
                </div>
            </form>
        </ng-container>
    </div>
</div>
