<div class="row">
    <div class="col xs12">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <fieldset>
                <legend>Add a module</legend>
                <div class="row">
                    <div class="col xs12 md6">
                        <mat-form-field>
                            <input matInput placeholder="Module name..." formControlName="name">
                            <mat-error *ngIf="c['name'].errors && c['name'].touched">
                                Module name is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col xs12 md6">
                        <mat-form-field>
                            <input matInput placeholder="Objective ..." formControlName="objective">
                        </mat-form-field>
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <div class="col xs5"></div>
                <div class="col xs2">
                    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Create</button>
                </div>
                <div class="col xs5"></div>
            </div>
        </form>
    </div>
</div>
